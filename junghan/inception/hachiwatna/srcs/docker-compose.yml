version: '3'
services:
    mariadb:
        image: mariadb:inc
        volumes:
            - ~/data/maria:/var/lib/mysql
        restart: always
        ports: 
            - "3306:3306"
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile 
        networks:
            inception:
        env_file: .env
               

    wordpress:
        depends_on:
            - mariadb
        image: wordpress:inc
        volumes:
            - ~/data/wp:/var/www/wordpress
        restart: always
        ports:
            - "9000:9000"
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        networks:
            inception:
        env_file: .env

    nginx:
        image: nginx:inc
        restart: always
        depends_on:
            - wordpress
        ports:
             - "443:443"
        volumes:
            - ~/data/wp:/var/www/wordpress
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        networks:
            inception:
        extra_hosts:
            - "junghan.42.fr:127.0.0.1"
        env_file: .env

networks:
    inception:
        driver: bridge

