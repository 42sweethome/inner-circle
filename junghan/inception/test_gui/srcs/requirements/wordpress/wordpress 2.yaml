apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-wp
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      name: wp-pod
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress
        imagePullPolicy: Never
        ports:
        - containerPort: 5050
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - sh
            - healthcheck.sh
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
spec:
  ports:
    - name: http-port
      port: 5050
      targetPort: 5050
  selector:
    app: wordpress
  type: LoadBalancer
