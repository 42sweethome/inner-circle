 upstream wordpress_vol {
                server wordpress:9000;
        }

server {
	listen 443 ssl;
	listen [::]:443 ssl;

	error_log  /var/log/nginx/error-443.log;
	access_log /var/log/nginx/access-443.log;

	server_name www.junghan.42.fr;

	ssl_certificate /etc/ssl/certs/www.junghan.42.fr.crt;
	ssl_certificate_key /etc/ssl/private/www.junghan.42.fr.key;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers HIGH:!aNULL:!MD5;

	root /var/www/html;

	index index.html ;

	location / {
		autoindex on;
		try_files $uri $uri/ =404;
	}

	location = /wordpress {
		return 307 http://$host:9000/;
	}
}
