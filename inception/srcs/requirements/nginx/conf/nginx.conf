upstream wordpress_vol {
            server wordpress:9000;
    }

server {
	listen 443 ssl ;
	listen [::]:443 ssl ;

    server_name doyun.42.kr ;

	#root /var/www/wordpress;

    ssl_certificate /etc/nginx/ssl/www.doyun.42.kr.crt ;
    ssl_certificate_key /etc/nginx/ssl/www.doyun.42.kr.key ;
	ssl_protocols TLSv1.2 ;
    # Add index.php to the list if you are using PHP

    root /var/www/wordpress/ ;
	index index.php index.html ;
    autoindex on ;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	# pass PHP scripts to FastCGI server
	
	location ~ \.php$ {
		include fastcgi.conf;
        ##왜 snippets에 있지>? 중명블로그는 없는데
        ##socket 통신할 때 쓰는것?

		root /var/www/wordpress;
        fastcgi_read_timeout 15;
		# With php-fpm (or other unix sockets):
		#fastcgi_pass unix:/run/php/php7.3-fpm.sock;
		# With php-cgi (or other tcp sockets):
		fastcgi_pass wordpress_vol;
        fastcgi_index index.php;
        ##무슨 역할 이지
	}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	#location ~ /\.ht {
	#	deny all;
	#}
}